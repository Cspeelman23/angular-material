<h1>
  Welcome to {{ title }}!
</h1>
<br>

<div class="center">
  <a routerLink="/mat-form-field1">< Page 1</a>
  <a routerLink="/mat-form-field2">< Page 2</a>
  <a routerLink="/mat-form-field3">< Page 3</a>
  <a routerLink="/mat-form-field4">< Page 4</a>
  <a routerLink="/mat-form-field6">Page 6 ></a>
  
</div>
<br>
<mat-divider></mat-divider>

<table mat-table
       [dataSource]="DataArray" multiTemplateDataRows
       class="mat-elevation-z8">

  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
      <!-- product level -->
        {{element.description}}
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
